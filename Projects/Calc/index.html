<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <label>
            <h1>Calculator</h1>
        </label>
        <span class="input-group mb-3">
            <input type="number" id="first" onkeyup="disableButton()" placeholder="first value" required>
        </span>
        <span class="input-group mb-3">
            <input type="number" name="" id="second" onkeyup="disableButton()" placeholder="second value" required>
        </span>


        <br><br>
        <div>
            <span>
                <button id="add" class="btn btn-primary" onclick="add()" type="submit">Addition</button>
            </span>
            <span>
                <button id="sub" class="btn btn-secondary" onclick="sub()" type="submit">Subtraction</button>
            </span>
            <span>
                <button id="div" class="btn btn-success" onclick="div()" type="submit">Division</button>
            </span>
            <span>
                <button id="mul" class="btn btn-info" onclick="mul()" type="submit">Mulitplication</button>
            </span>
        </div>
        <br><br>

        <div id="ans">

        </div>
    </div>


</body>
<script src="/Projects/Calc/index.js"></script>

</html>
