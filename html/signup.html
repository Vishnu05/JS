<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://signup.com/mobileweb/2.0/images/build/mobile-organizers.png">
    <link rel="stylesheet" type="text/css" media="screen" href="/CSS/signup.css">
</head>

<body>

    <div class="container">

        <form onsubmit="validate()">
            <div>
                <input type="text" id='fn' placeholder="First name" style="color:chartreuse;">
            </div>

            <div>
                <input type="text" id='lns' placeholder="Last name" onkeyup="validate()">
            </div>
            <div>
                <input type="text" id='un' placeholder="Username">
            </div>
            <div>
                <input type="password" id='pwd' placeholder="Password">
            </div>
            <div>
                <input type="password" id='cnf' placeholder="Confirm password">
            </div>
            <div>
                <input type="email" id='em' placeholder="email">
            </div>
            <!-- <button type="submit">Sub</button> -->

            <input type="submit" id='sb' value="sumbit">

            <div class="pp">
                <p style="color:chocolate;"> CSS Style sheet</p>
            </div>

        </form>
    </div>

    <p onclick='cqf()' id='cqw' style="font-size: 20px;"> Query Selector </p>

    <span onclick="el()" id='ell'>
        Don't Touch!
    </span>

    <script src="/js/signup.js"></script>
</body>

</html>
