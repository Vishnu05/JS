<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query Selector ALL</title>
    <link rel="stylesheet" href="/CSS/querySelectorAll.css">
</head>

<body>

    <div class="example-selector">

        <input type="text" name="" id="userName" placeholder="UserName">

    </div>

    <div class="example-selector">
        <input type="password" name="" id="passWord" autocomplete="off" placeholder="Password">
    </div>

    <div class="example-selector">

        <input type="password" name="" id="confirmPassword" autocomplete="off" placeholder="Confirm Password">
    </div>
</body>

</html>
