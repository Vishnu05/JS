<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/BucketList/login.css">

    <title>Login</title>
</head>


<body>

    <p id="csstest"> this is word for testing css</p>

    <div class="logins">
        <label for="Login">Login</label>
        <form>
            <div class="inputbox">
                <span>Email</span>
                <input type="email" name="" id="emailval" onkeyup="validation()" autocomplete="off" pattern="" required="true">
            </div>
            <div class="inputbox">
                <span>Password</span>
                <input type="password" name="" id="passwd" onkeyup="validation()" autocomplete="off" required="true">
            </div>

            <div class="button-login">
                <button type="submit" id="sub">Login</button>
            </div>
        </form>
    </div>

</body>

<script src="/BucketList/login.js"></script>

</html>
